<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
.booking-container {
    width: 100%;
    max-width: 600px;
    margin: 0 auto;
    padding: 20px;
    color: #333;
    font-family: Arial, sans-serif;
    border-radius: 15px;
    box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
}

h3 {
    text-align: center;
    font-size: 1.5em;
    margin-bottom: 20px;
}

label {
    font-size: 1.1em;
    display: flex;
    align-items: center;
    margin-bottom: 10px;
}

.icon {
    margin-right: 10px;
    font-size: 1.3em;
    color: #000;
}

.custom-date-picker {
    width: 100%;
    padding: 10px;
    font-size: 1em;
    border: 2px solid #ccc;
    border-radius: 8px;
    background-color: #fff;
    color: #333;
    text-align: center;
    outline: none;
    transition: all 0.3s ease;
}

.custom-date-picker:focus {
    border: 2px solid #fc575e;
    box-shadow: 0 0 10px rgba(252, 87, 94, 0.5);
}

.input-group {
    display: flex;
    align-items: center;
    justify-content: space-between;
    margin-bottom: 15px;
}

.number-input {
    display: flex;
    align-items: center;
    width: 50%;
    justify-content: space-between;
}

.number-input button {
    background: none;
    border: 2px solid #333;
    color: #333;
    font-size: 1.5em;
    padding: 5px 10px;
    border-radius: 5px;
    cursor: pointer;
    transition: background 0.3s;
}

.number-input input {
    width: 40%;
    padding: 10px;
    font-size: 1em;
    border: 2px solid #ccc;
    border-radius: 8px;
    text-align: center;
}

.number-input button:hover {
    background-color: #f0f0f0;
}

.fee {
    font-size: 1.2em;
    font-weight: bold;
    color: #fc575e;
    background: #fff;
    padding: 5px 10px;
    border-radius: 8px;
    text-align: center;
}

button.book-now-btn {
    padding: 12px 30px;
    background-color: #fc575e;
    color: white;
    font-size: 1.2em;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    width: 100%;
    transition: all 0.3s ease;
}

button.book-now-btn:hover {
    background-color: #f72e47;
}

button:disabled {
    background-color: #cccccc;
    cursor: not-allowed;
}

@media (max-width: 500px) {
    .input-group {
        flex-direction: column;
        align-items: stretch;
    }
    
    .number-input {
        flex-direction: column;
        align-items: stretch;
        width: 100%;
    }

    input[type="number"], .custom-date-picker {
        width: 100%;
        margin-bottom: 10px;
    }
}


    </style>
</head>
<body>
    <div class="booking-container">
        <h3>Book Your Tour</h3>
        
        <label for="tour-date">
            <span class="icon">üìÖ</span> Select Date:
        </label>
        <input type="date" id="tour-date" class="custom-date-picker" required>
        
        <div class="input-group">
            <label for="adults">
                <span class="icon">üë©‚Äçüë©‚Äçüëß‚Äçüë¶</span> Adults:
            </label>
            <div class="number-input">
                <button class="decrease">-</button>
                <input type="number" id="adults" value="1" min="1">
                <button class="increase">+</button>
            </div>
            <span class="fee">2500 ALL</span>
        </div>
        
        <div class="input-group">
            <label for="children">
                <span class="icon">üë∂</span> Children:
            </label>
            <div class="number-input">
                <button class="decrease">-</button>
                <input type="number" id="children" value="0" min="0">
                <button class="increase">+</button>
            </div>
            <span class="fee">1500 ALL</span>
        </div>
        
        <div class="input-group">
            <label for="infants">
                <span class="icon">üçº</span> Infants:
            </label>
            <div class="number-input">
                <button class="decrease">-</button>
                <input type="number" id="infants" value="0" min="0">
                <button class="increase">+</button>
            </div>
            <span class="fee">Free</span>
        </div>
        
        <button id="bookNow" class="book-now-btn">Book Now</button>
    </div>
    
</body>
</html>
